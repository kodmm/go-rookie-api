name: ci
on:
 push:
  branches:
    - "**"
 pull_request: {}
jobs:
  test: 
    name: golang lint-check
    runs-on: ubuntu-latest

    steps:
      - name: setup go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
          cache: true

      - name: checkout
        uses: actions/checkout@v3
      
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --disable-all --enable=govet,errcheck,staticcheck,gosimple
      
      - name: test
        run: go test -v ./...

      